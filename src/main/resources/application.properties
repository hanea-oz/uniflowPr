# Application Name
spring.application.name=University Management System

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Configure your database connection below or use environment variables
# For production, use environment variables:
# DATABASE_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/university_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA/Hibernate Configuration
# Use 'none' for production, 'update' for development
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:none}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Thymeleaf Configuration
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
# Set to INFO for production, DEBUG for development
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
logging.level.com.uniflow=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}

# File Upload (if needed later)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
