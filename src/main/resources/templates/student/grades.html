<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::menu}, ~{::content})}">
<head>
    <title>My Grades</title>
</head>
<body>
    <ul th:fragment="menu" class="nav flex-column">
        <li class="nav-item"><a class="nav-link" th:href="@{/student/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/student/sessions}"><i class="bi bi-calendar3"></i> My Timetable</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/student/grades}"><i class="bi bi-clipboard-check"></i> My Grades</a></li>
    </ul>

    <div th:fragment="content">
        <h1 class="mb-4">My Grades</h1>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Module</th>
                                <th>Lab</th>
                                <th>Exam</th>
                                <th>Project</th>
                                <th>Participation</th>
                                <th>Final Grade</th>
                                <th>Feedback</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="grade : ${grades}">
                                <td th:text="${grade.enrollment.module.name}">Module</td>
                                <td th:text="${grade.labGrade != null ? grade.labGrade : '-'}">-</td>
                                <td th:text="${grade.examGrade != null ? grade.examGrade : '-'}">-</td>
                                <td th:text="${grade.projectGrade != null ? grade.projectGrade : '-'}">-</td>
                                <td th:text="${grade.participationGrade != null ? grade.participationGrade : '-'}">-</td>
                                <td>
                                    <strong th:if="${grade.finalGrade != null}" 
                                            th:text="${grade.finalGrade}"
                                            th:classappend="${grade.finalGrade >= 10 ? 'text-success' : 'text-danger'}">-</strong>
                                    <span th:if="${grade.finalGrade == null}">-</span>
                                </td>
                                <td th:text="${grade.feedback != null ? grade.feedback : '-'}">-</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(grades)}">
                                <td colspan="7" class="text-center text-muted">No grades available yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
