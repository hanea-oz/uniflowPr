<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::menu}, ~{::content})}">
<head>
    <title>Timeslots</title>
</head>
<body>
    <ul th:fragment="menu" class="nav flex-column">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/students}"><i class="bi bi-people"></i> Students</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/teachers}"><i class="bi bi-person-badge"></i> Teachers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/groups}"><i class="bi bi-collection"></i> Groups</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/modules}"><i class="bi bi-book"></i> Modules</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/rooms}"><i class="bi bi-door-open"></i> Rooms</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/timeslots}"><i class="bi bi-clock"></i> Timeslots</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/sessions}"><i class="bi bi-calendar3"></i> Sessions</a></li>
    </ul>

    <div th:fragment="content">
        <h1 class="mb-4">Timeslots</h1>
        
        <div class="mb-3">
            <a th:href="@{/admin/timeslots/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Timeslot
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(timeslots)}">
                            <td colspan="5" class="text-center text-muted">No timeslots found</td>
                        </tr>
                        <tr th:each="timeslot : ${timeslots}">
                            <td th:text="${timeslot.id}">1</td>
                            <td th:text="${timeslot.dayOfWeek}">Monday</td>
                            <td th:text="${timeslot.startTime}">09:00</td>
                            <td th:text="${timeslot.endTime}">10:30</td>
                            <td>
                                <a th:href="@{/admin/timeslots/edit/{id}(id=${timeslot.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/admin/timeslots/delete/{id}(id=${timeslot.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
