<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::menu}, ~{::content})}">
<head>
    <title>Teachers</title>
</head>
<body>
    <ul th:fragment="menu" class="nav flex-column">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/students}"><i class="bi bi-people"></i> Students</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/teachers}"><i class="bi bi-person-badge"></i> Teachers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/groups}"><i class="bi bi-collection"></i> Groups</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/modules}"><i class="bi bi-book"></i> Modules</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/rooms}"><i class="bi bi-door-open"></i> Rooms</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/timeslots}"><i class="bi bi-clock"></i> Timeslots</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/sessions}"><i class="bi bi-calendar3"></i> Sessions</a></li>
    </ul>

    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Teachers</h1>
            <a th:href="@{/admin/teachers/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Teacher
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Grade</th>
                                <th>Specialty</th>
                                <th>Workload (hrs)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td th:text="${teacher.id}">1</td>
                                <td th:text="${teacher.firstName + ' ' + teacher.lastName}">John Doe</td>
                                <td th:text="${teacher.user.email}">teacher@example.com</td>
                                <td th:text="${teacher.grade}">Professor</td>
                                <td th:text="${teacher.specialty}">Computer Science</td>
                                <td th:text="${teacher.workloadHours}">0</td>
                                <td>
                                    <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/admin/teachers/delete/{id}(id=${teacher.id})}" method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this teacher?');">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
